<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/js/header.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/0b3eb0d831.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>header</title>

  <body>
    <header class="header">
      <section class="wrapper">
        <a href="/header" class="logo">

        <nav class="nav" id="nav">
          <article class="login">
            <span> te damos la bienvenida</span>

                <button class="btn-small btn-login">iniciar sesión</button>
              </a>

                <button class="btn-small btn-register">registrarse</button>
              </a>
            </div>
          </article>
          <ul>
            <li><a href="/">home</a></li>
            <li><a href="/aboutus">quiénes somos</a></li>
            <li><a href="/contact">contáctanos</a></li>
          </ul>
        </nav>
        <article class="header-right">
          <button class="menu-toggle" id="menutoggle">
            <i class="fas fa-bars"></i>
          </button>
          <a href="/login" class="user">
            <i class="fas fa-user"></i>
          </a>
          <a href="/productcart">
            <i class="fas fa-shopping-cart"></i>
